<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forcast Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h1 id="city-value">London</h1>
          <h2>
            <span id="today-date"> </span>
            <br />
            <strong><span id="temp-value"> </span> </strong>
            <span class="unit">
              <a href="#" id="celsius-link" class="active">C°</a> |
              <a href="#" id="fahrenheit-link">F°</a>
            </span>
          </h2>

          <h3>
            <span class="Time" , id="clock-time"> 10:40am </span>
            <br />
            <img src"" id="icon"/>
          </h3>
          <ul>
            <li id="weather-description"></li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span>m/h</li>
          </ul>

          <form id="city-search">
            <div class="form-group">
              <input
                type="search"
                id="city-input"
                placeholder="Enter city"
                class="form-control"
                autofocus
                autocomplete="off"
              />
            </div>

            <input type="submit" value="Search" class="btn btn-info" />
          </form>
          <br />
          <input
            type="submit"
            id="geolocate"
            value="Current Location"
            class="btn btn-info"
          />
          <br />

          <div class="row">
            <div class="col">
              Fri
              <br />
              <div class="temp"><strong>34°c</strong> | 4°c</div>
              <span class="material-symbols-outlined"> cloud </span>
            </div>
            <div class="col">
              Sat
              <br />
              <div class="temp">
                <strong> 13°c </strong>
                | 1°c
              </div>
              <span class="material-symbols-outlined"> partly_cloudy_day </span>
            </div>
            <div class="col">
              Sun
              <br />
              <div class="temp"><strong>18°c </strong> | 10°c</div>

              <span class="material-symbols-outlined"> cloud </span>
            </div>
            <div class="col">
              Mon
              <br />
              <div class="temp"><strong>13°c</strong> | 1°c</div>
              <span class="material-symbols-outlined"> sunny </span>
            </div>
            <div class="col">
              Tue
              <br />
              <div class="temp"><strong>23°c</strong> | 12°c</div>
              <span class="material-symbols-outlined"> sunny </span>
            </div>
            <div class="col">
              Wed
              <br />
              <div class="temp"><strong>22°c </strong>| 9°c</div>
              <span class="material-symbols-outlined"> cloud </span>
            </div>
            <div class="col">
              Thu
              <br />
              <div class="temp"><strong>16°c</strong> | 8°c</div>
              <span class="material-symbols-outlined"> thunderstorm </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p>
      <a href="https://github.com/jjessajose/weather-beta-app" target="blank">
        Open-source code</a
      >
      by Jessica Ajose
    </p>
    <script src="script/script.js"></script>
  </body>
</html>
